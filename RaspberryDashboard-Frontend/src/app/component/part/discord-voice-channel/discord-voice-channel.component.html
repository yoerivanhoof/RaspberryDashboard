<mat-card class="channelCard">
  <mat-card-title class="channelTitle">{{voiceChannel.Name}}</mat-card-title>
  <mat-card-content
    cdkDropList
    [id]="voiceChannel.Id"
    [cdkDropListData]="voiceChannel.Users"
    [cdkDropListConnectedTo]="getOtherChannels()"
    class="example-list"
    (cdkDropListDropped)="drop($event)">

    <app-discord-user *ngFor="let user of voiceChannel.Users" cdkDrag [discordUser]="user" (userEditedEvent)="userEditedEvent.emit($event)"></app-discord-user>

  </mat-card-content>
</mat-card>
